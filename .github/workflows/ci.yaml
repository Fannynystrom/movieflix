name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Prettier
        run: npm run format
      
      - name: ESLint
        run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

